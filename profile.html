<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Student Companion</title>
  <style>
    /* ===== CSS VARIABLES (From Homepage) ===== */
    :root {
      --primary-color: #00ffcc;
      --secondary-color: #ff00ff;
      --accent-color: #ff6600;
      --text-light: #f0f0f0;
      --card-bg: rgba(20, 20, 60, 0.7);
      --btn-bg: #00ffcc;
      --btn-hover: #00e6b8;
      --mature-bg: linear-gradient(180deg,#06060a,#0b0b10);
      --mature-surface: rgba(255,255,255,0.03);
      --mature-card: #0f1114;
      --mature-accent: #7b61ff;
      --mature-accent-2: #6248e6;
      --muted-text: #c7cbd6;
      --muted-weak: #98a0b3;
      --border-soft: rgba(255,255,255,0.04);
    }

    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== NAVBAR ===== */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background: rgba(20,20,60,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary-color);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .nav-right a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .nav-right a:hover {
      background: var(--primary-color);
      transform: scale(1.1);
    }

    .nav-right img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 80px;
      margin-bottom: 60px;
      width: 100%;
      padding: 20px;
    }

    .profile-container {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.6s ease-in;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--secondary-color);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 5px;
      text-shadow: 0 0 8px rgba(255, 0, 255, 0.6);
    }

    .subtitle {
      color: var(--muted-text);
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* ===== USERNAME ===== */
    #profileUsername {
      text-align: center;
      font-size: 1.5rem;
      color: var(--text-light);
      background: rgba(0,0,60,0.6);
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* ===== PROFILE PICTURE ===== */
    .profile-pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .profile-pic:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,255,200,0.6);
    }

    .profile-pic-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ===== BIO SECTION ===== */
    .bio-section {
      background: rgba(0,0,60,0.6);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .bio-section:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,255,200,0.3);
    }

    .bio-section h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bio-text {
      color: var(--text-light);
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      min-height: 80px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .bio-input {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      display: none;
      margin-bottom: 15px;
    }

    .bio-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 255, 200, 0.3);
    }

    .bio-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ===== BUTTONS ===== */
    .btn {
      background: var(--btn-bg);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
      box-shadow: 0 0 8px var(--btn-bg);
    }

    .btn:hover {
      background: var(--btn-hover);
      box-shadow: 0 0 15px var(--btn-hover);
      transform: scale(1.05);
    }

    .btn:active {
      transform: translateY(0);
    }

    .delete-btn {
      background: #ff4757;
      box-shadow: 0 0 8px #ff4757;
    }

    .delete-btn:hover {
      background: #ff3742;
      box-shadow: 0 0 15px #ff3742;
    }

    /* ===== USER GREETING ===== */
    .user-greet {
      position: fixed;
      left: 16px;
      bottom: 20px;
      z-index: 99998;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(4px);
      font-size: 0.9rem;
    }

    /* ===== FLOATING AI BUTTON ===== */
    .floating-ai {
      position: fixed;
      bottom: 18px;
      right: 22px;
      background: linear-gradient(135deg, #0421c7, #000a13);
      padding: 12px 18px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: medium;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(5, 128, 190, 0.7);
      transition: 0.3s ease;
      z-index: 999;
    }

    .floating-ai:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(0,212,255,0.9);
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .navbar {
        padding: 12px 5%;
      }
      
      .brand {
        font-size: 1.3rem;
      }
      
      main {
        margin-top: 70px;
        padding: 15px;
      }
      
      .profile-container {
        padding: 25px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .profile-pic {
        width: 130px;
        height: 130px;
      }
      
      .profile-pic-actions {
        flex-direction: column;
        width: 100%;
      }
      
      .profile-pic-actions .btn {
        width: 100%;
      }
      
      .bio-actions {
        flex-direction: column;
      }
      
      .bio-actions .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 10px 5%;
      }
      
      .brand {
        font-size: 1.2rem;
      }
      
      main {
        margin-top: 65px;
        padding: 10px;
      }
      
      .profile-container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      #profileUsername {
        font-size: 1.3rem;
      }
      
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      
      .btn {
        padding: 10px 16px;
        font-size: 0.85rem;
      }
      
      .user-greet {
        font-size: 0.8rem;
        left: 12px;
        bottom: 15px;
      }
      
      .floating-ai {
        padding: 10px 15px;
        font-size: 12px;
        bottom: 15px;
        right: 15px;
      }
    }

    @media (max-width: 360px) {
      .profile-container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      #profileUsername {
        font-size: 1.2rem;
      }
      
      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- User Greeting -->
  <div class="user-greet">Hi, Guest</div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Student Companion</div>
    <div class="nav-right">
      <a href="homepage.html">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZmZmZmIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0ibTE1IDE4LTYtNiA2LTYiLz48L3N2Zz4=" alt="Back">
      </a>
    </div>
  </nav>

  <!-- Profile Section -->
  <main>
    <div class="profile-container">
      <h1>üë§ My Profile</h1>
      <p class="subtitle">Manage your personal info and profile picture</p>

      <!-- Username Display -->
      <h2 id="profileUsername">Guest User</h2>

      <!-- Profile Picture -->
      <div class="profile-pic-container">
        <img id="profilePic" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDBmZmNjIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTIwIDIxdi0yYTQgNCAwIDAgMC00LTRINGE0IDQgMCAwIDAtNCA0djIiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjciIHI9IjQiLz48L3N2Zz4=" alt="Profile Picture" class="profile-pic">
        <input type="file" id="uploadPic" accept="image/*" style="display:none;">
        <div class="profile-pic-actions">
          <button class="btn" id="uploadBtn">
            <span>üì∏</span> Upload Picture
          </button>
          <button class="btn delete-btn" id="resetPicBtn">
            <span>‚ôªÔ∏è</span> Reset Picture
          </button>
        </div>
      </div>

      <!-- Bio Section -->
      <div class="bio-section">
        <h3>üìù Bio</h3>
        <p id="bioText" class="bio-text">No bio added yet. Click 'Edit Bio' to add a personal description.</p>
        <textarea id="bioInput" class="bio-input" placeholder="Tell us about yourself..."></textarea>
        <div class="bio-actions">
          <button class="btn" id="editBioBtn">
            <span>‚úèÔ∏è</span> Edit Bio
          </button>
          <button class="btn" id="saveBioBtn">
            <span>üíæ</span> Save Bio
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating AI Button -->
  <a href="ai.html" class="floating-ai">ü§ñ AI Assistant</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get DOM elements
      const profileUsername = document.getElementById('profileUsername');
      const profilePic = document.getElementById('profilePic');
      const uploadPic = document.getElementById('uploadPic');
      const uploadBtn = document.getElementById('uploadBtn');
      const resetPicBtn = document.getElementById('resetPicBtn');
      const bioText = document.getElementById('bioText');
      const bioInput = document.getElementById('bioInput');
      const editBioBtn = document.getElementById('editBioBtn');
      const saveBioBtn = document.getElementById('saveBioBtn');
      const userGreet = document.querySelector('.user-greet');

      // Get current user from localStorage
      const currentUser = localStorage.getItem('currentUser') || 'Guest';
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const userData = users[currentUser] || {};

      // Set username
      profileUsername.textContent = currentUser;
      userGreet.textContent = `Hi, ${currentUser}`;

      // Set profile picture
      if (userData.profilePic) {
        profilePic.src = userData.profilePic;
      }

      // Set bio
      if (userData.bio) {
        bioText.textContent = userData.bio;
      }

      // Upload picture functionality
      uploadBtn.addEventListener('click', function() {
        uploadPic.click();
      });

      uploadPic.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            profilePic.src = event.target.result;
            
            // Save to localStorage
            if (!users[currentUser]) users[currentUser] = {};
            users[currentUser].profilePic = event.target.result;
            localStorage.setItem('users', JSON.stringify(users));
          };
          reader.readAsDataURL(file);
        }
      });

      // Reset picture functionality
      resetPicBtn.addEventListener('click', function() {
        profilePic.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDBmZmNjIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTIwIDIxdi0yYTQgNCAwIDAgMC00LTRINGE0IDQgMCAwIDAtNCA0djIiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjciIHI9IjQiLz48L3N2Zz4=";
        
        // Remove from localStorage
        if (users[currentUser]) {
          delete users[currentUser].profilePic;
          localStorage.setItem('users', JSON.stringify(users));
        }
      });

      // Bio functionality
      editBioBtn.addEventListener('click', function() {
        bioText.style.display = 'none';
        bioInput.style.display = 'block';
        bioInput.value = bioText.textContent;
        bioInput.focus();
      });

      saveBioBtn.addEventListener('click', function() {
        const newBio = bioInput.value.trim();
        bioText.textContent = newBio || 'No bio added yet. Click "Edit Bio" to add a personal description.';
        bioText.style.display = 'block';
        bioInput.style.display = 'none';
        
        // Save to localStorage
        if (!users[currentUser]) users[currentUser] = {};
        users[currentUser].bio = newBio;
        localStorage.setItem('users', JSON.stringify(users));
      });

      // PWA Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("../assets/pwa/sw.js")
        .catch(e => console.warn("SW registration failed", e));
      }
    });
  </script>
</body>
</html>
