<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Companion AI | Black</title>
  
</head>
  <style>
    /* ===== DARK BLUE COLOR SCHEME ===== */
    :root {
      --bg-primary: #0a0f2b;
      --bg-secondary: #131b3d;
      --bg-card: #1a2452;
      --bg-hover: #242f6b;
      --accent-primary: #3a7bd5;
      --accent-secondary: #00d2ff;
      --accent-danger: #ff4757;
      --text-primary: #ffffff;
      --text-secondary: #a0a8d6;
      --text-muted: #6b7299;
      --border-color: #2a3566;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      --shadow-light: 0 4px 15px rgba(58, 123, 213, 0.3);
      --radius: 12px;
      --radius-sm: 8px;
    }

    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

.message.user {
  align-self: flex-end;
  background: #242424;
  color: #fdfbfb;
}

.upload-menu button {
  background: transparent;
  border: none;
  color: #00ffcc;
  cursor: pointer;
  padding: 5px 10px;
}

.message.ai {
  align-self: flex-start;
  background: #171717;
  border: 1px solid #292a2a55;
}

form {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  background: #0f0f0f;
  border-top: 1px solid #00ffcc33;
}

#user-input {
  flex: 1;
  padding: 12px;
  background: #1a1a1a;
  border: 1px solid #00ffcc33;
  color: #fff;
  border-radius: 10px;
  outline: none;
}

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      
    }

    /* ===== AI LAYOUT ===== */
    .ai-layout {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background: var(--bg-card);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-nav a {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 12px 15px;
      border-radius: var(--radius-sm);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-nav a:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    #new-chat-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #new-chat-btn:hover {
      background: #2d68c4;
      transform: scale(1.02);
    }

    .saved-chats {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar h3 {
      color: var(--accent-secondary);
      margin: 15px 0 10px 0;
      padding: 0 15px;
      font-size: 1.1rem;
    }

    .chat-list {
      list-style: none;
      padding: 0 15px;
    }

    .chat-list li {
      padding: 12px;
      margin-bottom: 8px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-list li:hover {
      background: var(--bg-hover);
    }

    /* ===== MAIN CONTAINER ===== */
    .ai-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== HEADER ===== */
    .ai-container header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
    }

   

    .ai-container h1 {
      color: var(--accent-secondary);
      font-size: 1.5rem;
    
    }

    .ai-container h1 span {
      color: var(--text-primary);
    }

    /* ===== CHAT WINDOW ===== */
    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 15px;
      border-radius: var(--radius);
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background: var(--accent-primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .ai-message {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    /* ===== LOADING INDICATOR ===== */
    .loading-indicator {
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
      display: none;
    }

    .loading-indicator.show {
      display: block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* ===== CHAT FORM ===== */
    .chat-form {
      display: flex;
      padding: 15px;
      background: var(--bg-card);
      border-top: 1px solid var(--border-color);
      gap: 10px;
      align-items: flex-end;
    }

    .chat-form textarea {
      flex: 1;
      padding: 12px 15px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
      resize: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
      max-height: 120px;
      min-height: 50px;
    }

    .chat-form textarea:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(58, 123, 213, 0.3);
    }

        

    .mic-btn {
      background:#000;
      color:#000;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mic-btn:hover {
      background: var(--bg-hover);
    }

    .chat-form button[type="submit"] {
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .chat-form button[type="submit"]:hover {
      background: #2d68c4;
      transform: scale(1.05);
    }
/* ===== UPLOAD CONTAINER ===== */
.upload-container {
  position: fixed;
  bottom: 90px;
  right: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 10px;
  z-index: 100;
}

#uploadToggle {
  background: #000;
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-light);
  z-index: 102;
}

#uploadToggle:hover {
  background: #0b0b0b;
  transform: scale(1.1);
}

.upload-menu {
  display: none; /* Hidden by default */
  flex-direction: column;
  gap: 10px;
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 10px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border-color);
  z-index: 101;
  /* Menu opens downward */
  position: absolute;
  bottom: 60px; /* Position above the toggle button */
  right: 0;
  min-width: 150px;
}

/* Show menu when active - opens downward */
.upload-container.active .upload-menu {
  display: flex;
  animation: slideDown 0.2s ease-out;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.upload-menu button {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-sm);
  padding: 10px 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;
  width: 100%;
}

.upload-menu button:hover {
  background: var(--bg-hover);
}

/* üì∑ Compact camera preview */
#cameraStream {
  width: 200px;
  height: 140px;
  border-radius: 10px;
  border: 2px solid #00ffcc;
  object-fit: cover;
  display: none;
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 200;
  background: #000;
  box-shadow: 0 0 15px #00ffcc55;
}

/* Camera control buttons */
.camera-controls {
  position: fixed;
  bottom: 230px;
  right: 20px;
  display: none;
  gap: 10px;
  z-index: 201;
  flex-direction: column;
  align-items: center;
}

#captureBtn {
  background: #00ffcc;
  color: #000;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.send-btn {
  background: #00ffff;
  color: #000;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

.retake-btn {
  background: #ff0077;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

.send-btn:hover, .retake-btn:hover, #captureBtn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Overlay to capture outside clicks */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 99;
  display: none;
}

.upload-container.active ~ .overlay {
  display: block;
}
   /* Sidebar Styles */

  /* Sidebar Styles */
.sidebar {
  position: fixed;
  top: 0;
  left: -280px; /* Hidden by default */
  width: 260px;
  height: 100%;
  background: #101018;
  color: #fff;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.6);
  padding: 20px;
  transition: left 0.3s ease;
  z-index: 999;
  overflow-y: auto;
  border-right: 2px solid #00ffcc25;
  display: flex;
  flex-direction: column;
}

.sidebar.show {
  left: 0; /* Slides in */
}

/* Sidebar header - moved to top */
.sidebar-header {
  margin-bottom: 20px;
}

.sidebar h2 {
  color: #00ffcc;
  font-size: 18px;
  border-bottom: 1px solid #00ffcc33;
  padding-bottom: 5px;
  margin-top: 0;
}

/* Main navigation - positioned in the middle */
.sidebar-nav {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin: 20px 0;
}

.sidebar a {
  display: block;
  padding: 12px 15px;
  font-size: 16px;
  text-decoration: none;
  color: #00ffaa;
  border-radius: 6px;
  transition: all 0.2s ease;
  text-align: left;
}

.sidebar a:hover {
  background: #00ffcc22;
  transform: translateX(5px);
}

/* AI section - positioned at bottom */
.ai-section {
  margin-top: auto; /* Pushes this to the bottom */
  padding-top: 20px;
  border-top: 1px solid #00ffcc33;
}

.ai-actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

.ai-button {
  background: #00ffcc15;
  border: 1px solid #00ffcc33;
  color: #00ffcc;
  padding: 12px 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: center;
  font-size: 14px;
}

.ai-button:hover {
  background: #00ffcc25;
  transform: translateY(-2px);
}

/* List items */
.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  padding: 12px 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar ul li:hover {
  background: #00ffcc22;
  transform: translateX(5px);
}

/* Close button */
.close-btn {
  background: none;
  border: none;
  color: #00ffcc;
  font-size: 24px;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  position: absolute;
  top: 15px;
  right: 15px;
}

.close-btn:hover {
  background: #00ffcc22;
}

/* Toggle button */
.toggle-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #101018;
  color: #00ffcc;
  border: 1px solid #00ffcc33;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
  z-index: 998;
  transition: background 0.3s ease;
}

.toggle-btn:hover {
  background: #00ffcc22;
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar {
    width: 220px;
    padding: 15px;
  }
  
  .toggle-btn {
    top: 15px;
    left: 15px;
    padding: 8px 12px;
  }
  
  .sidebar a {
    padding: 10px 12px;
    font-size: 15px;
  }
  
  .sidebar ul li {
    padding: 10px 12px;
  }
  
  .ai-button {
    padding: 10px 12px;
    font-size: 13px;
  }
}
  .toggle-btn {
    top: 15px;
    left: 15px;
    padding: 8px 10px;
  }

      
      .toggle-btn {
        display: block;
      }
      
      .ai-container {
        width: 100%;
      }
      
      .message {
        max-width: 90%;
      }
      
      .upload-container {
        bottom: 80px;
        right: 15px;
      }
    

    @media (max-width: 480px) {
      .ai-container header {
        padding: 12px 15px;
      }
      
      .ai-container h1 {
        font-size: 1.3rem;
        
      }
      
      .chat-window {
        padding: 15px;
      }
      
      .message {
        max-width: 95%;
        padding: 12px;
      }
      
      .chat-form {
        padding: 12px;
        gap: 8px;
      }
      
      .chat-form textarea {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
      
      .chat-form button[type="submit"] {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      .mic-btn {
        padding: 10px;
      }
      
      .upload-container {
        bottom: 70px;
        right: 10px;
      }
      
      #uploadToggle {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 360px) {
      .ai-container h1 {
        font-size: 1.2rem;
      }
      
      .chat-window {
        padding: 10px;
      }
      
      .message {
        padding: 10px;
        font-size: 0.9rem;
      }
      
      .chat-form {
        padding: 10px;
      }
    }

    /* ===== CUSTOM SCROLLBAR ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2d68c4;
    }

  </style>
<body>
  <div class="ai-layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="AI sidebar">
      <div class="sidebar-header">
        <nav class="sidebar-nav" aria-label="Primary">
          <a href="homepage.html">üè† Home</a>
          <a href="notes.html">üìù Notes</a>
          <a href="timetable.html">üìÖ Timetable</a>
          <a href="gpa.html">üìä GPA</a>
          <a href="profile.html">üë§ Profile</a>
        </nav>
        <div style="margin-top:12px">
          <button id="new-chat-btn" aria-controls="chat-list">üåÄ New Chat</button>
        </div>
      </div>

      <!-- container used by blackbot.js to render saved chats -->
      <u><h3>Saved Chats</h3></u>
      <div id="savedChatsContainer" class="saved-chats"></div>

      <ul id="chat-list" class="chat-list" aria-live="polite"></ul>
    </aside>
    
    <!-- Main Chat Area -->
    <div class="ai-container">
      <header>
        <button id="toggleSidebar" class="toggle-btn" aria-label="Toggle sidebar">‚ò∞</button>
        <h1>-----Student Companion <span>AI</span></h1>
      </header>

      <!-- Chat window -->
      <main id="chat-window" class="chat-window" role="region" aria-label="Chat window"></main>

      </form>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none" />

    <!-- Upload Section -->

      <button id="uploadToggle" aria-expanded="false">‚ûï</button>
      <div id="uploadMenu" class="upload-menu" hidden>
        <button id="cameraOption">üì∏ Camera</button>
        <button id="photoOption">üñºÔ∏è Photo</button>
        <button id="fileOption">üìÅ File</button>
      </div>
      <input type="file" id="photoInput" accept="image/*" hidden />
      <input type="file" id="fileInput" accept="image/*,application/pdf" hidden />
      <video id="cameraStream" autoplay playsinline></video>

      <canvas id="photoCanvas" style="display:none;"></canvas>
    </div>
  </div>

  <script src="/assets/js/blackbot.js"></script>
</body>
