<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timetable | Student Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Add Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --mature-accent: #7b61ff;
      --mature-accent-2: #6248e6;
      --mature-bg: linear-gradient(180deg,#06060a,#0b0b10);
      --mature-surface: rgba(255,255,255,0.03);
      --mature-card: #0f1114;
      --muted-text: #c7cbd6;
      --muted-weak: #98a0b3;
      --border-soft: rgba(255,255,255,0.04);
      --success: #00ff9d;
      --info: #00b8ff;
      --warning: #ffb800;
      --danger: #ff6b6b;
      --transition: all 0.3s ease;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;
    }

    /* ===== GLOBAL RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--mature-bg) !important;
      color: var(--muted-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
      padding-bottom: 80px;
    }

    /* ===== LIGHT THEME ===== */
    body.theme-light {
      --mature-bg: linear-gradient(180deg, #f5f5f7, #ffffff);
      --mature-surface: rgba(0, 0, 0, 0.03);
      --mature-card: #ffffff;
      --muted-text: #2d3748;
      --muted-weak: #4a5568;
      --border-soft: rgba(0, 0, 0, 0.1);
      background: var(--mature-bg) !important;
      color: var(--muted-text);
    }

    body.theme-light .navbar {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    body.theme-light .timetable-container {
      background: var(--mature-card);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    body.theme-light .timetable-form,
    body.theme-light .timetable-item {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--border-soft);
    }

    body.theme-light input,
    body.theme-light select {
      background: rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: var(--muted-text);
    }

    /* ===== REDUCED MOTION ===== */
    body.reduce-motion * {
      animation-duration: 0.001ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.001ms !important;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(15, 17, 20, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-soft);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      height: 70px;
    }

    .navbar .brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--mature-accent);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
    }

    .brand-icon {
      font-size: 1.8rem;
      filter: drop-shadow(0 0 5px rgba(123, 97, 255, 0.5));
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: var(--danger);
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: rgba(255, 107, 107, 0.1);
      transform: translateY(-2px);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--muted-text);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      transition: var(--transition);
      background: rgba(123, 97, 255, 0.1);
      border: 1px solid rgba(123, 97, 255, 0.2);
    }

    .back-btn:hover {
      background: rgba(123, 97, 255, 0.2);
      transform: translateX(-3px);
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin-top: 70px;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.6s ease-out;
    }

    .timetable-container {
      background: var(--mature-card);
      backdrop-filter: blur(15px);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-soft);
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--mature-accent), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      line-height: 1.2;
    }

    .subtitle {
      color: var(--muted-weak);
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ===== TIMETABLE FORM ===== */
    .timetable-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(123, 97, 255, 0.05), rgba(98, 72, 230, 0.02));
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      position: relative;
      overflow: hidden;
    }

    .timetable-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--mature-accent), var(--success));
    }

    .form-header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-header i {
      font-size: 1.5rem;
      color: var(--mature-accent);
      background: rgba(123, 97, 255, 0.1);
      padding: 12px;
      border-radius: 12px;
    }

    .form-header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--muted-text);
    }

    input, select {
      width: 100%;
      padding: 1rem 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid var(--border-soft);
      border-radius: var(--radius-sm);
      color: var(--muted-text);
      font-size: 1rem;
      transition: var(--transition);
      font-family: 'Inter', sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--mature-accent);
      box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.15);
      background: rgba(123, 97, 255, 0.05);
    }

    input::placeholder {
      color: var(--muted-weak);
    }

    /* ===== BUTTONS ===== */
    .btn-primary, .btn-secondary {
      padding: 1rem 1.8rem;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--mature-accent), var(--mature-accent-2));
      color: white;
      box-shadow: 0 5px 20px rgba(123, 97, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(123, 97, 255, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--muted-text);
      border: 1px solid var(--border-soft);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px);
      border-color: var(--mature-accent);
    }

    .form-buttons {
      grid-column: 1 / -1;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    /* ===== TIMETABLE LIST ===== */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-soft);
    }

    .section-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--muted-text);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .classes-count {
      background: rgba(123, 97, 255, 0.1);
      color: var(--mature-accent);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .timetable-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .timetable-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border-radius: var(--radius-md);
      padding: 1.8rem;
      border: 1px solid var(--border-soft);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    .timetable-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(123, 97, 255, 0.15);
      border-color: var(--mature-accent);
    }

    .timetable-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--mature-accent), var(--success));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .timetable-item:hover::before {
      transform: translateX(0);
    }

    .class-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.2rem;
    }

    .class-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--muted-text);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .class-day {
      background: linear-gradient(135deg, var(--mature-accent), var(--mature-accent-2));
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
    }

    .class-details {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--muted-weak);
    }

    .detail-item i {
      width: 20px;
      color: var(--mature-accent);
    }

    .class-actions {
      display: flex;
      gap: 0.8rem;
      justify-content: flex-end;
    }

    .edit-btn, .delete-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .edit-btn {
      background: rgba(0, 255, 157, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 255, 157, 0.2);
    }

    .edit-btn:hover {
      background: rgba(0, 255, 157, 0.2);
      transform: translateY(-2px);
    }

    .delete-btn {
      background: rgba(255, 107, 107, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 107, 107, 0.2);
    }

    .delete-btn:hover {
      background: rgba(255, 107, 107, 0.2);
      transform: translateY(-2px);
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted-weak);
      grid-column: 1 / -1;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
      color: var(--mature-accent);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--muted-text);
    }

    .empty-state p {
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    /* ===== BOTTOM NAVIGATION ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 17, 20, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--muted-weak);
      font-size: 0.75rem;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      min-width: 70px;
      cursor: pointer;
    }

    .nav-item i {
      font-size: 1.2rem;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }

    .nav-item.active {
      color: var(--mature-accent);
      background: rgba(123, 97, 255, 0.1);
    }

    .nav-item.active i {
      transform: translateY(-2px);
    }

    .nav-item:hover {
      color: var(--mature-accent);
      transform: translateY(-2px);
    }

    /* ===== FLOATING AI BUTTON ===== */
    .floating-ai {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: linear-gradient(135deg, var(--mature-accent), var(--mature-accent-2));
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(123, 97, 255, 0.4);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .floating-ai:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 12px 30px rgba(123, 97, 255, 0.6);
      animation: pulse 2s infinite;
    }

    .floating-ai i {
      font-size: 1.5rem;
    }

    /* ===== NOTIFICATION SYSTEM ===== */
    .notification-container {
      position: fixed;
      top: 90px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notification {
      background: var(--mature-card);
      border-left: 4px solid var(--mature-accent);
      padding: 16px 20px;
      border-radius: var(--radius-sm);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left-color: var(--success);
    }

    .notification.error {
      border-left-color: var(--danger);
    }

    .notification.warning {
      border-left-color: var(--warning);
    }

    .notification.info {
      border-left-color: var(--info);
    }

    .notification-icon {
      font-size: 1.2rem;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--muted-text);
    }

    .notification-message {
      font-size: 0.9rem;
      color: var(--muted-weak);
    }

    .notification-close {
      background: none;
      border: none;
      color: var(--muted-weak);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      border-radius: 50%;
      transition: var(--transition);
    }

    .notification-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--muted-text);
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      
      .container {
        padding: 1rem;
        margin-top: 60px;
      }
      
      .timetable-container {
        padding: 1.5rem;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .timetable-form {
        grid-template-columns: 1fr;
        padding: 1.5rem;
        gap: 1rem;
      }
      
      .timetable-list {
        grid-template-columns: 1fr;
      }
      
      .form-buttons {
        flex-direction: column;
      }
      
      .nav-item {
        min-width: 60px;
        padding: 8px 12px;
        font-size: 0.7rem;
      }
      
      .nav-item i {
        font-size: 1rem;
      }
      
      .notification-container {
        top: 80px;
        right: 10px;
        left: 10px;
      }
      
      .notification {
        min-width: auto;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .navbar .brand {
        font-size: 1.3rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .btn-primary, .btn-secondary {
        padding: 0.9rem 1.5rem;
        font-size: 0.95rem;
      }
      
      .timetable-item {
        padding: 1.5rem;
      }
      
      .class-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
      }
      
      .class-actions {
        width: 100%;
        justify-content: space-between;
      }
    }

    /* ===== DAY BADGE COLORS ===== */
    .day-monday { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .day-tuesday { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .day-wednesday { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .day-thursday { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .day-friday { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    .day-saturday { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #333; }
    .day-sunday { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #333; }

    /* ===== LOADING STATES ===== */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 1.5s infinite;
    }
  </style>
  <meta name="theme-color" content="#7b61ff">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="homepage.html" class="brand">
      <i class="fas fa-graduation-cap brand-icon"></i>
      Student Companion
    </a>
    <div class="nav-right">
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="timetable-container">
      <h1>ðŸ“… Timetable Manager</h1>
      <p class="subtitle">Organize your classes, set reminders, and never miss an important lecture. Your schedule, simplified.</p>

      <!-- Timetable Form -->
      <form id="timetableForm" class="timetable-form">
        <div class="form-header">
          <i class="fas fa-plus-circle"></i>
          <h3>Add New Class</h3>
        </div>
        
        <input id="classCourse" type="text" placeholder="Course Name (e.g. Advanced Calculus)" required>
        <input id="classLocation" type="text" placeholder="Location (e.g. Room 301, Building A)">
        
        <select id="classDay" required>
          <option value="">Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>

  <script>
    // ====== SUPABASE CONFIGURATION ======
    const SUPABASE_URL = 'https://obklgivkezzoszmicvpb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ia2xnaXZrZXp6b3N6bWljdnBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTUyOTMsImV4cCI6MjA4NDEzMTI5M30.Tt1tmBfb0rYz5-3Yn38t32RrPJa-39QfZueyH__Y-Fk';

    // ====== UTILITY FUNCTIONS ======
    class NotificationManager {
      static show(message, type = 'info', title = '') {
        const container = document.getElementById('notificationContainer');
        if (!container) return;

        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        
        const icons = {
          success: 'fas fa-check-circle',
          error: 'fas fa-exclamation-circle',
          warning: 'fas fa-exclamation-triangle',
          info: 'fas fa-info-circle'
        };

        notification.innerHTML = `
          <i class="${icons[type] || icons.info} notification-icon"></i>
          <div class="notification-content">
            ${title ? `<div class="notification-title">${title}</div>` : ''}
            <div class="notification-message">${message}</div>
          </div>
          <button class="notification-close">&times;</button>
        `;

        container.appendChild(notification);

        // Show notification
        setTimeout(() => {
          notification.classList.add('show');
        }, 10);

        // Auto remove after 5 seconds
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            if (notification.parentNode === container) {
              container.removeChild(notification);
            }
          }, 300);
        }, 5000);

        // Close button
        notification.querySelector('.notification-close').addEventListener('click', () => {
          notification.classList.remove('show');
          setTimeout(() => {
            if (notification.parentNode === container) {
              container.removeChild(notification);
            }
          }, 300);
        });
      }
    }

    // ====== TIMETABLE MANAGER ======
    class TimetableManager {
      constructor() {
        this.userId = null;
        this.timetableData = [];
        this.editingId = null;
        this.editingIndex = -1;
        this.supabase = null;
        
        this.init();
      }

      async init() {
        try {
          // Initialize Supabase client
          this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          console.log('Supabase initialized');
          
          await this.authenticateUser();
          await this.loadTimetable();
          this.setupEventListeners();
          this.renderTimetable();
        } catch (error) {
          console.error('Failed to initialize:', error);
          NotificationManager.show('Failed to initialize application. Please refresh the page.', 'error');
        }
      }

      async authenticateUser() {
        try {
          if (!this.supabase) {
            throw new Error('Supabase not initialized');
          }

          // Check for existing session
          const { data: { session }, error: sessionError } = await this.supabase.auth.getSession();
          
          if (sessionError) {
            console.error('Session error:', sessionError);
            NotificationManager.show('Please log in to access timetable', 'error', 'Authentication Required');
            setTimeout(() => window.location.href = 'index.html', 2000);
            return;
          }

          if (!session || !session.user) {
            console.log('No session found');
            NotificationManager.show('Please log in to access timetable', 'error', 'Authentication Required');
            setTimeout(() => window.location.href = 'index.html', 2000);
            return;
          }

          this.userId = session.user.id;
          console.log('Authenticated user:', this.userId);
          
        } catch (error) {
          console.error('Auth error:', error);
          NotificationManager.show('Authentication failed. Please log in again.', 'error');
          setTimeout(() => window.location.href = 'index.html', 2000);
        }
      }

      async loadTimetable() {
        try {
          if (!this.userId) {
            console.log('No user ID, skipping timetable load');
            return;
          }

          console.log('Loading timetable for user:', this.userId);
          
          const { data, error } = await this.supabase
            .from('timetable')
            .select('*')
            .eq('user_id', this.userId)
            .order('day_of_week')
            .order('start_time');

          if (error) {
            console.error('Supabase error:', error);
            throw error;
          }

          console.log('Loaded data:', data);
          
          this.timetableData = data.map(item => ({
            id: item.id,
            course: item.course,
            location: item.location || 'Not specified',
            day: item.day_of_week,
            time: item.start_time.substring(0, 5),
            duration: item.duration_minutes,
            notifyBefore: item.notify_before_minutes,
            createdAt: item.created_at,
            updatedAt: item.updated_at
          }));

          NotificationManager.show('Timetable loaded successfully', 'success');
          
        } catch (error) {
          console.error('Error loading timetable:', error);
          NotificationManager.show('Failed to load timetable. Please try again.', 'error');
          this.timetableData = [];
        }
      }

      setupEventListeners() {
        // Form submission
        document.getElementById('timetableForm').addEventListener('submit', (e) => this.handleSubmit(e));
        
        // Cancel edit button
        document.getElementById('cancelEditBtn').addEventListener('click', () => this.cancelEdit());
        
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
          if (confirm('Are you sure you want to logout?')) {
            if (this.supabase) {
              this.supabase.auth.signOut();
            }
            window.location.href = 'index.html';
          }
        });
      }

      async handleSubmit(e) {
        e.preventDefault();
        
        const course = document.getElementById('classCourse').value.trim();
        const location = document.getElementById('classLocation').value.trim();
        const day = document.getElementById('classDay').value;
        const time = document.getElementById('classTime').value;
        const duration = parseInt(document.getElementById('classDuration').value) || 60;
        const notifyBefore = parseInt(document.getElementById('notifyBefore').value);
        
        // Validation
        if (!course || !day || !time) {
          NotificationManager.show('Please fill in all required fields', 'error', 'Missing Information');
          return;
        }

        if (!this.userId) {
          NotificationManager.show('User not authenticated', 'error');
          return;
        }

        try {
          if (this.editingId) {
            await this.updateClass(course, location, day, time, duration, notifyBefore);
          } else {
            await this.addClass(course, location, day, time, duration, notifyBefore);
          }
        } catch (error) {
          console.error('Error saving class:', error);
          NotificationManager.show('Failed to save class. Please try again.', 'error');
        }
      }

      // Helper function to calculate end time
      calculateEndTimeFromStart(startTime, duration) {
        const [hours, minutes] = startTime.split(':').map(Number);
        const totalMinutes = hours * 60 + minutes + duration;
        const endHours = Math.floor(totalMinutes / 60);
        const endMinutes = totalMinutes % 60;
        return `${endHours.toString().padStart(2, '0')}:${endMinutes.toString().padStart(2, '0')}:00`;
      }

      async addClass(course, location, day, time, duration, notifyBefore) {
        // Calculate end time
        const endTime = this.calculateEndTimeFromStart(time, duration);
        
        const classData = {
          user_id: this.userId,
          course: course,
          location: location || null,
          day_of_week: day,
          start_time: time + ':00',
          end_time: endTime, // Add end_time field
          duration_minutes: duration,
          notify_before_minutes: notifyBefore
        };

        console.log('Adding class:', classData);

        const { data, error } = await this.supabase
          .from('timetable')
          .insert([classData])
          .select()
          .single();

        if (error) {
          console.error('Add class error:', error);
          throw error;
        }

        // Add to local data
        this.timetableData.push({
          id: data.id,
          course: course,
          location: location || 'Not specified',
          day: day,
          time: time,
          duration: duration,
          notifyBefore: notifyBefore,
          createdAt: data.created_at,
          updatedAt: data.updated_at
        });

        this.resetForm();
        this.renderTimetable();
        
        NotificationManager.show(
          `Added "${course}" to your timetable`,
          'success',
          'Class Added'
        );
      }

      async updateClass(course, location, day, time, duration, notifyBefore) {
        // Calculate end time
        const endTime = this.calculateEndTimeFromStart(time, duration);
        
        const classData = {
          course: course,
          location: location || null,
          day_of_week: day,
          start_time: time + ':00',
          end_time: endTime, // Add end_time field
          duration_minutes: duration,
          notify_before_minutes: notifyBefore
        };

        console.log('Updating class:', this.editingId, classData);

        const { data, error } = await this.supabase
          .from('timetable')
          .update(classData)
          .eq('id', this.editingId)
          .select()
          .single();

        if (error) {
          console.error('Update class error:', error);
          throw error;
        }

        // Update local data
        const index = this.timetableData.findIndex(item => item.id === this.editingId);
        if (index !== -1) {
          this.timetableData[index] = {
            ...this.timetableData[index],
            course: course,
            location: location || 'Not specified',
            day: day,
            time: time,
            duration: duration,
            notifyBefore: notifyBefore,
            updatedAt: data.updated_at
          };
        }

        this.resetForm();
        this.renderTimetable();
        
        NotificationManager.show(
          `Updated "${course}" in your timetable`,
          'info',
          'Class Updated'
        );
      }

      async deleteClass(classId, index) {
        const classItem = this.timetableData[index];
        
        if (!confirm(`Are you sure you want to delete "${classItem.course}"?`)) {
          return;
        }

        try {
          const { error } = await this.supabase
            .from('timetable')
            .delete()
            .eq('id', classId);

          if (error) {
            console.error('Delete class error:', error);
            throw error;
          }
          
          this.timetableData.splice(index, 1);
          this.renderTimetable();
          
          NotificationManager.show(
            `Removed "${classItem.course}" from your timetable`,
            'warning',
            'Class Deleted'
          );
        } catch (error) {
          console.error('Error deleting class:', error);
          NotificationManager.show('Failed to delete class. Please try again.', 'error');
        }
      }

      editClass(index) {
        const classItem = this.timetableData[index];
        
        document.getElementById('classCourse').value = classItem.course;
        document.getElementById('classLocation').value = classItem.location === 'Not specified' ? '' : classItem.location;
        document.getElementById('classDay').value = classItem.day;
        document.getElementById('classTime').value = classItem.time;
        document.getElementById('classDuration').value = classItem.duration;
        document.getElementById('notifyBefore').value = classItem.notifyBefore;
        
        this.editingIndex = index;
        this.editingId = classItem.id;
        
        document.getElementById('cancelEditBtn').style.display = 'flex';
        document.getElementById('addClassBtn').innerHTML = '<i class="fas fa-save"></i> Update Class';
        
        document.getElementById('classCourse').focus();
      }

      cancelEdit() {
        this.resetForm();
        NotificationManager.show('Edit cancelled', 'info');
      }

      resetForm() {
        document.getElementById('timetableForm').reset();
        document.getElementById('cancelEditBtn').style.display = 'none';
        document.getElementById('addClassBtn').innerHTML = '<i class="fas fa-plus"></i> Add Class';
        this.editingId = null;
        this.editingIndex = -1;
      }

      formatTime(timeString) {
        const [hours, minutes] = timeString.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
      }

      calculateEndTime(startTime, duration) {
        const [hours, minutes] = startTime.split(':').map(Number);
        const totalMinutes = hours * 60 + minutes + duration;
        const endHours = Math.floor(totalMinutes / 60);
        const endMinutes = totalMinutes % 60;
        return `${endHours.toString().padStart(2, '0')}:${endMinutes.toString().padStart(2, '0')}`;
      }

      getDayBadgeClass(day) {
        const dayLower = day.toLowerCase();
        return `class-day day-${dayLower}`;
      }

      renderTimetable() {
        const container = document.getElementById('timetableList');
        const countElement = document.getElementById('classesCount');
        
        // Update count
        countElement.textContent = `${this.timetableData.length} class${this.timetableData.length !== 1 ? 'es' : ''}`;
        
        // If no classes
        if (this.timetableData.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar-plus empty-icon"></i>
              <h3>Your timetable is empty</h3>
              <p>Add your first class to get started. Stay organized and never miss a lecture!</p>
            </div>
          `;
          return;
        }

        // Group by day
        const groupedByDay = {};
        this.timetableData.forEach(classItem => {
          if (!groupedByDay[classItem.day]) {
            groupedByDay[classItem.day] = [];
          }
          groupedByDay[classItem.day].push(classItem);
        });

        // Sort days
        const dayOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const sortedDays = Object.keys(groupedByDay).sort((a, b) => 
          dayOrder.indexOf(a) - dayOrder.indexOf(b)
        );

        // Render
        container.innerHTML = '';
        
        sortedDays.forEach(day => {
          // Day header
          const dayHeader = document.createElement('div');
          dayHeader.className = 'day-header';
          dayHeader.style.cssText = `
            grid-column: 1 / -1;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-soft);
            color: var(--muted-text);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
          `;
          dayHeader.innerHTML = `<i class="fas fa-calendar-day"></i> ${day}`;
          container.appendChild(dayHeader);
          
          // Classes for this day
          groupedByDay[day].forEach((classItem, index) => {
            const globalIndex = this.timetableData.findIndex(item => item.id === classItem.id);
            const li = document.createElement('li');
            li.className = 'timetable-item';
            
            const endTime = this.calculateEndTime(classItem.time, classItem.duration);
            
            li.innerHTML = `
              <div class="class-header">
                <div>
                  <div class="class-name">${classItem.course}</div>
                </div>
                <div class="${this.getDayBadgeClass(classItem.day)}">${classItem.day}</div>
              </div>
              <div class="class-details">
                <div class="detail-item">
                  <i class="fas fa-clock"></i>
                  <span>${this.formatTime(classItem.time)} - ${this.formatTime(endTime)} (${classItem.duration} min)</span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>${classItem.location}</span>
                </div>
                ${classItem.notifyBefore > 0 ? `
                <div class="detail-item">
                  <i class="fas fa-bell"></i>
                  <span>Reminder: ${classItem.notifyBefore} minutes before</span>
                </div>
                ` : ''}
              </div>
              <div class="class-actions">
                <button class="edit-btn" data-index="${globalIndex}">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="delete-btn" data-id="${classItem.id}" data-index="${globalIndex}">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            `;
            
            container.appendChild(li);
          });
        });

        // Add event listeners to buttons
        container.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const index = parseInt(e.target.closest('.edit-btn').dataset.index);
            this.editClass(index);
          });
        });

        container.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = e.target.closest('.delete-btn').dataset.id;
            const index = parseInt(e.target.closest('.delete-btn').dataset.index);
            this.deleteClass(id, index);
          });
        });
      }
    }

    // ====== INITIALIZE APPLICATION ======
    document.addEventListener('DOMContentLoaded', () => {
      // Create and initialize the Timetable Manager
      window.timetableManager = new TimetableManager();
    });
  </script>
