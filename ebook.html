        :root {
             --bg-gradient: linear-gradient(135deg, #0f0f3f, #1a1a4f, #2a2a6a, #171792);
            --primary-color: #d4af37;
            --secondary-color: #c0a0e0;
            --accent-color: #ff6600;
            --text-light: #f0f0f0;
            --card-bg: rgba(25, 25, 70, 0.85);
            --btn-bg: #d4af37;
            --btn-hover: #e6c34d;
            --glow-primary: 0 0 15px rgba(212, 175, 55, 0.7);
            --glow-secondary: 0 0 15px rgba(192, 160, 224, 0.7);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --premium-gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #eee8e8;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            color: var(--primary-color);
            text-shadow: var(--glow-primary);
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-primary);
            animation: pulse 3s infinite alternate;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--primary-color); }
            100% { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color); }
        }

        .tagline {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 25px;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
        }

        .premium-badge {
            background: linear-gradient(45deg, var(--premium-gold), #ffed4e);
            color: #0f0f3f;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .premium-badge i {
            margin-right: 8px;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color:#000;
            font-size: 1.1rem;
            box-shadow: var(--card-shadow);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4), 0 0 0 2px var(--primary-color);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--btn-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #0f0f3f;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: var(--btn-hover);
            box-shadow: var(--glow-primary);
            transform: translateY(-50%) scale(1.05);
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color:#f7f4f4;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: #0f0f3f;
            box-shadow: var(--glow-primary);
            transform: translateY(-2px);
        }

        /* E-books Grid */
        .ebooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .ebook-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ebook-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--glow-primary);
        }

        .ebook-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-new {
            background: var(--secondary-color);
            color: white;
            box-shadow: var(--glow-secondary);
        }

        .badge-popular {
            background: var(--accent-color);
            color: white;
        }

        .badge-bestseller {
            background: linear-gradient(45deg, var(--premium-gold), #ffed4e);
            color: #0f0f3f;
        }

        .ebook-cover {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease;
        }

        .ebook-card:hover .ebook-cover {
            transform: scale(1.05);
        }

        .ebook-info {
            padding: 25px;
        }

        .ebook-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.3;
            height: 3.6em;
            overflow: hidden;
            display: -webkit-box;
            
            -webkit-box-orient: vertical;
        }

        .ebook-author {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 500;
        }

        .ebook-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 20px;
            height: 4.2em;
            overflow: hidden;
            display: -webkit-box;
            
            -webkit-box-orient: vertical;
        }

        .ebook-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .ebook-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .btn-download {
            background: var(--btn-bg);
            color: #0f0f3f;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        .btn-download i {
            margin-right: 8px;
        }

        .btn-download:hover {
            background: var(--btn-hover);
            box-shadow: var(--glow-primary);
            transform: scale(1.05);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 240px;
            background-color: rgba(20, 20, 60, 0.95);
            color: var(--text-light);
            text-align: center;
            border-radius: 10px;
            padding: 15px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -120px;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            box-shadow: var(--card-shadow);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: var(--primary-color);
            color: #0f0f3f;
            transform: translateY(-3px);
            box-shadow: var(--glow-primary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .ebooks-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .ebooks-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
            }
            
            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .footer-links {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .ebooks-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Stats Section */

            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            text-align: center;
            padding: 20px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>

                cover: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                badge: "new",
                description: "Modern digital marketing strategies including SEO, social media, content marketing, and analytics. Real-world case studies included."
            },
            {
                id: 16,
                title: "Linear Algebra Applications",
                author: "Dr. Emmy Noether",
                field: "mathematics",
                price: "$33.99",
                cover: "https://images.unsplash.com/photo-1509228468518-180dd4864904?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                badge: "popular",
                description: "Practical applications of linear algebra in computer graphics, data science, engineering, and physics. Includes coding examples."
            }
        ];

        // DOM elements
        const ebooksGrid = document.getElementById('ebooksGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const loading = document.getElementById('loading');

        // Display all e-books initially
        displayEbooks(ebooks);

        // Search functionality
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayEbooks(ebooks);
                return;
            }
            
            // Show loading animation
            loading.style.display = 'block';
            ebooksGrid.innerHTML = '';
            
            // Simulate API call delay
            setTimeout(() => {
                const filteredEbooks = ebooks.filter(ebook => 
                    ebook.title.toLowerCase().includes(searchTerm) || 
                    ebook.field.toLowerCase().includes(searchTerm) ||
                    ebook.author.toLowerCase().includes(searchTerm)
                );
                
                loading.style.display = 'none';
                displayEbooks(filteredEbooks);
                
                // Update active filter button
                filterBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.filter-btn[data-field="all"]').classList.add('active');
            }, 1000);
        }

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const field = this.getAttribute('data-field');
                
                // Update active button
                filterBtns.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                if (field === 'all') {
                    displayEbooks(ebooks);
                } else {
                    const filteredEbooks = ebooks.filter(ebook => ebook.field === field);
                    displayEbooks(filteredEbooks);
                }
            });
        });

        // Display e-books in grid
        function displayEbooks(ebooksArray) {
            ebooksGrid.innerHTML = '';
            
            if (ebooksArray.length === 0) {
                ebooksGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 60px; font-size: 1.3rem; background: rgba(255,255,255,0.05); border-radius: 20px; backdrop-filter: blur(10px);">No e-books found matching your criteria. Try a different search term.</p>';
                return;
            }
            
            ebooksArray.forEach(ebook => {
                const ebookCard = document.createElement('div');
                ebookCard.className = 'ebook-card';
                
                let badgeHTML = '';
                if (ebook.badge === 'new') {
                    badgeHTML = '<span class="ebook-badge badge-new">NEW</span>';
                } else if (ebook.badge === 'popular') {
                    badgeHTML = '<span class="ebook-badge badge-popular">POPULAR</span>';
                } else if (ebook.badge === 'bestseller') {
                    badgeHTML = '<span class="ebook-badge badge-bestseller">BESTSELLER</span>';
                }
                
                ebookCard.innerHTML = `
                    ${badgeHTML}
                    <img src="${ebook.cover}" alt="${ebook.title}" class="ebook-cover">
                    <div class="ebook-info">
                        <h3 class="ebook-title tooltip">${ebook.title}
                            <span class="tooltiptext">${ebook.description}</span>
                        </h3>
                        <p class="ebook-author">by ${ebook.author}</p>
                        <p class="ebook-description">${ebook.description}</p>
                        <div class="ebook-meta">
                            <span class="ebook-price">${ebook.price}</span>
                            <button class="btn-download"><i class="fas fa-download"></i> Download</button>
                        </div>
                    </div>
                `;
                
                ebooksGrid.appendChild(ebookCard);
            });
        }
    </script>
</body>
